<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="app-sidebar">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <span>EduLearn</span>
            </div>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="courses.html" class="nav-item">
                    <i class="fa-solid fa-book-open"></i>
                    <span>My Courses</span>
                </a>
                <a href="assignments.html" class="nav-item">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Assignments</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="index.html" class="nav-item" style="margin-top: auto;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Header -->
        <header class="app-header">
            <h2 class="text-xl font-bold">Profile Settings</h2>
            <div class="user-menu">
                <div class="avatar">DA</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">

            <div class="grid-cards" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">

                <!-- Profile Card -->
                <div class="card"
                    style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <div class="avatar mb-4" style="width: 100px; height: 100px; font-size: 2.5rem;">DA</div>
                    <h2 class="text-xl font-bold mb-2">David Anderson</h2>
                    <p class="text-muted mb-4">Student â€¢ Web Development</p>
                    <button class="btn btn-primary btn-sm">Change Photo</button>

                    <div style="width: 100%; margin-top: 2rem; text-align: left;">
                        <h4 class="font-bold mb-2">Statistics</h4>
                        <div class="flex justify-between py-2 border-b border-gray-100">
                            <span class="text-muted">Courses Completed</span>
                            <span class="font-bold">12</span>
                        </div>
                        <div class="flex justify-between py-2 border-b border-gray-100">
                            <span class="text-muted">Certificates Earned</span>
                            <span class="font-bold">8</span>
                        </div>
                        <div class="flex justify-between py-2 border-b border-gray-100">
                            <span class="text-muted">Hours Enrolled</span>
                            <span class="font-bold">145</span>
                        </div>
                    </div>
                </div>

                <!-- Settings Form -->
                <div class="card">
                    <h3 class="font-bold mb-4 border-b pb-2">Personal Information</h3>

                    <form onsubmit="event.preventDefault();" class="flex flex-col gap-4">
                        <div class="flex gap-4">
                            <div style="flex: 1;">
                                <label class="block text-sm font-medium mb-1">First Name</label>
                                <input type="text" class="input" value="David">
                            </div>
                            <div style="flex: 1;">
                                <label class="block text-sm font-medium mb-1">Last Name</label>
                                <input type="text" class="input" value="Anderson">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-1">Email Address</label>
                            <input type="email" class="input" value="david.anderson@example.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-1">Bio</label>
                            <textarea class="input"
                                rows="3">Passionate about learning new technologies and building web applications.</textarea>
                        </div>

                        <div class="mt-4 flex justify-end">
                            <button class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>

                    <h3 class="font-bold mt-6 mb-4 border-b pb-2">Preferences</h3>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center justify-between cursor-pointer">
                            <span>Email Notifications</span>
                            <input type="checkbox" checked>
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span>Allow Public Profile</span>
                            <input type="checkbox">
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span>Dark Mode</span>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>

            </div>

        </main>
    </div>
</body>

</html>

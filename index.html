<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University LMS</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="flex-center">
        <div class="card login-card">
            <div class="text-center mb-4">
                <i class="fa-solid fa-graduation-cap text-primary" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <h1 class="font-bold text-2xl">University LMS</h1>
                <p class="text-muted">Welcome back! Please login to your account.</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="label" for="username">Username / Roll Number</label>
                    <input type="text" id="username" class="input" placeholder="e.g. 2023CS101" required autofocus>
                </div>

                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="••••••••" required>
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="#" class="text-sm text-primary">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Login <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
                </button>
            </form>

            <div class="text-center mt-4 text-sm text-muted">
                Need help? <a href="#" class="text-primary font-medium">Contact Support</a>
            </div>
        </div>
    </div>
</body>
</html>
